language: python
matrix:
  include:
    - python: 3.6
      dist: bionic
    - python: 3.7
      dist: bionic
      sudo: true
    - python: 3.8
      dist: bionic
      sudo: true
install:
  - pip install -r tests_requirements.txt
  - pip install coveralls
  - gem install mdl
script:
  - coverage run -m unittest discover
  - black --check canvasapi tests
  - isort --check canvasapi tests
  - flake8 canvasapi tests
  - mdl . .github
  - python scripts/alphabetic.py
  - python scripts/find_missing_kwargs.py
after_success:
  - coveralls
notifications:
  slack:
    secure: 
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
