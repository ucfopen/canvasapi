language: python
matrix:
  include:
    - python: 2.7
      dist: trusty
    - python: 3.4
      dist: trusty
    - python: 3.5
      dist: trusty
    - python: 3.6
      dist: trusty
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - pip install -r tests_requirements.txt
  - pip install coveralls
  - gem install mdl
script:
  - coverage run -m unittest discover
  - flake8 canvasapi tests
  - mdl . .github
after_success:
  - coveralls
notifications:
  slack:
    secure: 
