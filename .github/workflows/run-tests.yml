name: Run tests

on:
  push:
    branches:
      - [master, develop]
  pull_request:
    types:
      - [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests_requirements.txt
      - name: Lint with flake8
        run: flake8
      - name: Check formatting
        run: black --check canvasapi tests
      - name: Sort imports
        run: isort --check canvasapi tests
      - name: Run tests
        run: coverage run -m unittest discover
      - name: Lint markdown files
        uses: bewuethr/mdl-action@v1
      - name: Check if methods are alphabetical
        run: python scripts/alphabetic.py
      - name: Check for missing kwargs
        run: python scripts/find_missing_kwargs.py
      - name: Coveralls Parallel
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: py-${{ matrix.python-version }}
          parallel: true

  finish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
